# joint_limits.yaml - MATCHES URDF EXACTLY

joint_limits:
  A_joint:
    has_position_limits: true
    min_position: -3.14159  # -π
    max_position: 3.14159   # +π
    has_velocity_limits: true
    max_velocity: 4.4
    has_acceleration_limits: true
    max_acceleration: 2.0

  B_joint:
    has_position_limits: true
    min_position: -1.55     # Matches URDF exactly
    max_position: 1.55      # Matches URDF exactly
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 1.5

  C_joint:
    has_position_limits: true
    min_position: -3.14159  # -π
    max_position: 3.14159   # +π
    has_velocity_limits: true
    max_velocity: 3.0
    has_acceleration_limits: true
    max_acceleration: 1.5

  Left_jaw_joint:
    has_position_limits: true
    min_position: -0.015
    max_position: 0.0
    has_velocity_limits: true
    max_velocity: 10.0
    has_acceleration_limits: true
    max_acceleration: 5.0

  Right_jaw_joint:
    has_position_limits: true
    min_position: 0.0
    max_position: 0.015
    has_velocity_limits: true
    max_velocity: 10.0
    has_acceleration_limits: true
    max_acceleration: 5.0

  X_joint:
    has_position_limits: true
    min_position: -3.14159  # -π
    max_position: 3.14159   # +π
    has_velocity_limits: true
    max_velocity: 15.0
    has_acceleration_limits: true
    max_acceleration: 7.0

  Y_joint:
    has_position_limits: true
    min_position: -0.96     # Matches URDF exactly
    max_position: 2.18      # Matches URDF exactly
    has_velocity_limits: true
    max_velocity: 1.4
    has_acceleration_limits: true
    max_acceleration: 0.7

  Z_joint:
    has_position_limits: true
    min_position: -1.5708   # -π/2 (matches URDF: -pi/2)
    max_position: 1.2217    # 70°/180°×π (matches URDF: 70/180*pi ≈ 1.2217)
    has_velocity_limits: true
    max_velocity: 1.4
    has_acceleration_limits: true
    max_acceleration: 0.7

# For beginners, we downscale velocity and acceleration limits.
# Increase the values below to 1.0 to always move at maximum speed.
default_velocity_scaling_factor: 0.1
default_acceleration_scaling_factor: 0.1